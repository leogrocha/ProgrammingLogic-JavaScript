<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">

        <div class="status">
            <div class="wait">
                <h3>WAIT!</h3>
            </div>
            <div style="display: none;" class="go">
                <h3>GO!</h3>
            </div>
        </div>

        <div class="containerCounter">
            <h1 id="counter">0</h1>
        </div>

        <div class="card">
            <div onclick="selectItem(this.id)" id="0" class="item"></div>
            <div onclick="selectItem(this.id)" id="1" class="item"></div>
            <div onclick="selectItem(this.id)" id="2" class="item"></div>
            <div onclick="selectItem(this.id)" id="3" class="item"></div>
        </div>

        <div class="containerBtn">
            <button onclick="startGame()">Start</button>
        </div>
    </div>

    <div id="snackbar"></div>

    <script src="./script.js"></script>
</body>
</html>
